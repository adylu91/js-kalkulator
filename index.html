<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Kalkulator</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <main>
      <div class="inputContainer">
        <p class="memory"></p>
        <input class="input" type="text" value="" data-input />
      </div>
      <div class="keysContainer">
        <button class="button" data-button="7">7</button>
        <button class="button" data-button="8">8</button>
        <button class="button" data-button="9">9</button>
        <button class="button" data-button="plus">+</button>
        <button class="button" data-button="4">4</button>
        <button class="button" data-button="5">5</button>
        <button class="button" data-button="6">6</button>
        <button class="button" data-button="minus">-</button>
        <button class="button" data-button="1">1</button>
        <button class="button" data-button="2">2</button>
        <button class="button" data-button="3">3</button>
        <button class="button" data-button="power">*</button>
        <button class="button" data-button="result">=</button>
        <button class="button" data-button="0">0</button>
        <button class="button" data-button="dot">.</button>
        <button class="button" data-button="divide">/</button>
        <button class="button buttonClear" data-button="clear">clear</button>
      </div>
    </main>
  </body>
</html>
